<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDP Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>TDP Capstone Showcase</h1>
            <p class="subtitle">Gallery of TDP Capstone Projects</p>
        </div>
    </header>
    <main class="container">
        <div class="content-wrapper">
            <!-- Left column: Thumbnails -->
            <div class="info-column">
                <div class="project-thumbnails-vertical" id="thumbnails-container">
                    <!-- Thumbnails will be inserted here by JavaScript -->
                </div>
            </div>
            
            <!-- Right column: Project viewer -->
            <div class="project-column">
                <div class="project-container">
                    <div id="player">
                        <!-- Project thumbnail and button will be inserted here by JavaScript -->
                    </div>
                    <!-- Navigation buttons -->
                    <button id="prev-btn" class="nav-btn">←</button>
                    <button id="next-btn" class="nav-btn">→</button>
                </div>
                
                <!-- Project info under the thumbnail -->
                <div class="project-info">
                    <h2 id="video-title">Loading...</h2>
                    <div class="prompt-container">
                        <p id="video-prompt">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
